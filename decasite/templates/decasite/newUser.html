<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Create User</h2>
        <form method="post" action="{% url 'createUser' %}" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- User details -->
            <div class="form-group">
                <label for="username">First Name (lowercase)</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="firstname" required>
            </div>
            <div class="form-group">
                <label for="username">Last Name (lowercase)</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="lastname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            {% comment %} <div class="form-group">
                <label for="meetings_attended">Meetings Attended</label>
                <input type="number" class="form-control" id="meetings_attended" name="meetings_attended" placeholder="Meetings Attended">
            </div> {% endcomment %}
            <div class="form-group">
                <label for="cohort">Cohort</label>
                <input type="text" class="form-control" id="cohort" name="cohort" placeholder="Cohort"> (Put none if you don't know)
            </div>
            <div class="form-group">
                <label for="event">Event</label>
                <input type="text" class="form-control" id="event" name="event" placeholder="Event">
            </div>
            <div class="form-group">
                <label for="tshirt">T-Shirt Size</label>
                <input type="text" class="form-control" id="tshirt" name="tshirt" placeholder="T-Shirt Size">
            </div>
            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="text" class="form-control" id="grade" name="grade" placeholder="Grade">
            </div>
            
            <!-- Undisplayed Info -->
            <div class="form-group">
                <label for="cell_phone">Cell Phone</label>
                <input type="text" class="form-control" id="cell_phone" name="cell_phone" placeholder="Cell Phone">
            </div>
            <div class="form-group">
                <label for="parent_first_name">Parent First Name</label>
                <input type="text" class="form-control" id="parent_first_name" name="parent_first_name" placeholder="Parent First Name">
            </div>
            <div class="form-group">
                <label for="parent_last_name">Parent Last Name</label>
                <input type="text" class="form-control" id="parent_last_name" name="parent_last_name" placeholder="Parent Last Name">
            </div>
            <div class="form-group">
                <label for="parent_cell">Parent Cell Phone</label>
                <input type="text" class="form-control" id="parent_cell" name="parent_cell" placeholder="Parent Cell Phone">
            </div>
            <div class="form-group">
                <label for="parent_email">Parent Email</label>
                <input type="email" class="form-control" id="parent_email" name="parent_email" placeholder="Parent Email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Zip Code">
            </div>
            <div class="form-group">
                <label for="partners">Partners</label>
                <input type="text" class="form-control" id="partners" name="partners" placeholder="Partners">
            </div>
            <div class="form-group">
                <label for="bloodtype">Blood Type</label>
                <input type="text" class="form-control" id="bloodtype" name="bloodtype" placeholder="Blood Type">
            </div>
            <div class="form-group">
                <label for="physician">Physician</label>
                <input type="text" class="form-control" id="physician" name="physician" placeholder="Physician">
            </div>
            <div class="form-group">
                <label for="physicianPhone">Physician Phone</label>
                <input type="text" class="form-control" id="physicianPhone" name="physicianPhone" placeholder="Physician Phone">
            </div>
            <div class="form-group">
                <label for="physicianAddress">Physician Address</label>
                <input type="text" class="form-control" id="physicianAddress" name="physicianAddress" placeholder="Physician Address">
            </div>
            <div class="form-group">
                <label for="insurance_number">Insurance Number</label>
                <input type="text" class="form-control" id="insurance_number" name="insurance_number" placeholder="Insurance Number">
            </div>

            <button type="submit" class="btn btn-primary">Create User</button>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
