{% extends "decasite/base.html" %}
{%load static%}
{% block content %}
    <form method="post" action="{% url 'update_event' %}" class="p-3 border rounded">
        {% csrf_token %}
        <div class="mb-3">
            <label for="event" class="form-label">New Event:</label>
            <input type="text" name="event" class="form-control" id="event" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Event</button>
    </form>

{% endblock %}
